<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Thinner | Your web, made lighter.</title>
  </head>
  <body>
    <div class="saved-article-container" id="saved-article-container">
      <input
        class="input-saved-article-search"
        id="input-saved-article-search"
        type="text"
        placeholder="Search for an article"
        name="q"
      />
      <div class="saved-articles-none">
        <h3>No saved articles</h3>
      </div>

      <h3>Unread</h3>
      <div class="saved-articles-unread"></div>
      <h3>Read</h3>
      <div class="saved-articles-read"></div>
    </div>
    <div class="page-container">
      <div class="ui-container">
        <div class="ui-btn-container-left">
          <button
            class="btn btn-ui btn-change-text-size"
            id="btn-change-text-size-small"
            data-size="small"
          >
            <i class="fa-solid fa-font" title="Set font to small"></i>
          </button>
          <button
            class="btn btn-ui btn-change-text-size"
            id="btn-change-text-size-medium"
            data-size="medium"
          >
            <i class="fa-solid fa-font" title="Set font to medium"></i>
          </button>
          <button
            class="btn btn-ui btn-change-text-size"
            id="btn-change-text-size-large"
            data-size="large"
          >
            <i class="fa-solid fa-font" title="Set font to large"></i>
          </button>
        </div>

        <div class="ui-btn-container-right">
          <button
            class="btn btn-ui btn-show-hide-images"
            id="btn-show-hide-images"
            title="Show/Hide article images"
          >
            <i class="fa-solid fa-image"></i>
          </button>
          <button class="btn btn-ui btn-show-favs" id="btn-show-favs">
            <i class="fa-solid fa-star" title="Show your saved articles"></i>
          </button>
        </div>
      </div>
      <div class="article-attributions">
        <h1 class="article-title">Example Title</h1>
        <h6 class="article-author">Written by: A Famous Author</h6>
        <a class="article-link" href="https://duckduckgo.com" target="_blank"
          >Link to Full Article</a
        >
      </div>
      <article class="article-body"></article>
    </div>
  </body>
</html>
